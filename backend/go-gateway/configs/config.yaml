# 疫苗分拣网关服务配置

server:
  port: 8080
  wsPort: 8081
  grpcPort: 9090
  mode: debug  # debug / release

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: vaccine_db
  sslmode: disable
  maxIdleConns: 10
  maxOpenConns: 100

redis:
  addr: localhost:6379
  password: ""
  db: 0

jwt:
  secret: "your-jwt-secret-key-change-in-production"
  accessExpireMin: 120    # 2小时
  refreshExpireHr: 168    # 7天

log:
  level: debug  # debug / info / warn / error
  path: logs

rateLimit:
  enabled: true
  rps: 100      # 每秒请求数
  burst: 200    # 突发请求数

his:
  apiKey: "his-api-key"
  callbackUrl: "http://his-system/api/callback"

grpc:
  controlService:
    address: localhost:5000
  visionService:
    address: localhost:5001

temperature:
  minTemp: 2.0
  maxTemp: 8.0
  warnMargin: 0.5
  collectInterval: 10  # 秒

alarm:
  smsEnabled: true
  smsPhones:
    - "13800138000"
  emailEnabled: false
  emailReceivers: []

